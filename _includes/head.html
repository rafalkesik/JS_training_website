<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f1280871dc.js" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
    
    {% if page.title %}
        <title>{{ page.title }} | JS Training Site</title>
    {% else %}
        <title>JS Training Site</title>
    {% endif %}

    {% if page.title %}
        <title>{{ page.title }} | Test Page</title>
        <meta property="og:title" content="{{ page.title | Test Page }}" />
    {% else %}
        <title>Test Page: Don't Panic</title>
        <meta property="og:title" content="Test Page: Don't Panic" />
    {% endif %}

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
