<header class="header grid">

    <!-- Adds a checkbox to view or hide drop-down-menu -->
    <input type="checkbox" style="display: none;" class="mobile-menu-check" id="menu-bar-visible" onclick="menuBarChangeVisibility()">

    <!-- Adds a logo -->
    <a href="{{site.baseurl}}/index.html" class="logo-header">
        <img src="{{site.baseurl}}/images/logo.png" alt="Website logo">
    </a>
    
    <!-- Adds navigation bar -->
    <nav class="grid_2-8">
        <ul class="nav-links nav-header" id="header-nav-links">
            {% include nav-links.html %}
        </ul>
    </nav>
    
    <!-- Adds an icon showing or hiding drop-down-menu -->
    <label for="menu-bar-visible" class="grid_8-9 menu-button">
        <i class="fa-solid fa-bars fa-2xl"></i>
    </label>
    
</header>
