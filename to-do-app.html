---
layout: default
title: To-do-App
identifying_class: to-do-app <!-- check if its necessary-->
---
<div class="grid app_content">

    <h1 class="grid_2-8">Your personal To-do App:</h1>

    <ul class="grid_2-8 todo-list" id="tasksList">
        <li class="todo-legend">
            
            <i class="fa-solid fa-list-check fa-xs checkbox"></i>
            
            <div class="legend-element">
                <span>
                    <span>TASK NAME</span>
                </span>
            </div>

            <div class="legend-element">
                <div class="tag-marker">
                    <i class="fa-solid fa-tags fa-sm"></i>
                    <span>TAG</span>
                </div>
            </div>

        </li>

        <li class="newtask">
            <form id="addTaskForm">
                <!-- <span class="tiny-column"></span> -->
                <input type="text" name="Input new task" id="addTask" placeholder="Add new task">
                <input type="submit" value="Submit" class="hide">
            </form>
        </li>
    </ul>





    <div class="grid_2-8">
        <form class="button" id="clearTasksForm">
            <input type="submit" value="Clear tasks" id="clearButton">
        </form>

        <form class="button" id="mark-completion">
            <input type="button" value="Mark completion" id="mark-completion-button" onclick="todo.markCompletion()">
        </form>
    </div>

    <form class="grid_2-8" id="teeest" style="display: none">
        <input type="checkbox" name="" id="testCheckbox-1">
        <input type="button" value="Test" id="Test" style="height: 30px; width: 50px">
        <span id="lol" onclick="todo.click2()">dupa w kraty</span>
        <form id="lola">
            <input type="text" name="a" id="input-0" value="dupa w kraty" style="display: none;">
        </form>
    </form>

    <select name="" id="test-select" style="display: none;">
        <option value="1">a</option>
        <option value="2" selected="selected">b</option>
    </select>


</div>
